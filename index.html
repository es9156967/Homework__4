<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App with Timer</title>
</head>
<body>
    <div id="quiz">
        <header>
            <h1 id="h1">HTML &amp; CSS QUIZ</h1> 
        </header>

        <div id="tracker">
            <div class="nos" id="no1">1</div>
            <div class="nos" id="no2">2</div>
            <div class="nos" id="no3">3</div>
            <div class="nos" id="no4">4</div>
            <div class="nos" id="no5">5</div>
            <div class="nos" id="no6">6</div>
            <div class="nos" id="no7">7</div>
            <div class="nos" id="no8">8</div>
            <div class="nos" id="no9">9</div>
            <div class="nos" id="no1">10</div>
        </div>
        <hr>
        <div id="quizset">
            <p id="question">Question 1</p>
            <div id="options" class="options">
                <button id="btn1"><span id="option1">Option 1</span></button>
                <button id="btn2"><span id="option2">Option 2</span></button>
                <button id="btn3"><span id="option3">Option 3</span></button>
                <button id="btn4"><span id="option4">Option 4</span></button>
            </div>
            <button id="submit">Next Question</button>
        </div>
        <div id="resultBox">
            <p id="result">Results</p>
            <button id="retake">Retake Test</button>
        </div>
        <hr>
        <footer>
            <p id="progress">Question 1 of 10</p>
            <div id="timer">Timer</div>
        </footer>
    </div>
    
    
</body>
</html>
