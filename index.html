<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App with Timer</title>
</head>
<body>
    <div id="quiz">
        <header>
            <h1 id="h1">HTML &amp; CSS QUIZ</h1> 
        </header>

        <div id="tracker">
            <div class="nos" id="no1">1</div>
            <div class="nos" id="no2">2</div>
            <div class="nos" id="no3">3</div>
            <div class="nos" id="no4">4</div>
            <div class="nos" id="no5">5</div>
        </div>
        <hr style="margin-bottom: 20px;">
        <div id="quizSet">
            <p id="question">Question 1</p>
            <div id="options" class="options">
                <button id="btn1" class="button"><span id="option1">Option 1</span></button>
                <button id="btn2" class="button"><span id="option2">Option 2</span></button>
                <button id="btn3" class="button"><span id="option3">Option 3</span></button>
                <button id="btn4" class="button"><span id="option4">Option 4</span></button>
            </div>
            <button id="submit">Next Question</button>
        </div>
        <div id="resultBox">
            <p id="result">Results <br> Your Score is Zero</p>
            <button id="retake">Retake Test</button>
        </div>
        <hr style="margin-top: 20px;">
        <footer>
            <p id="progress">Question 1 of 10</p>
            <div id="timer">Timer</div>
        </footer>
    </div>
    
<script href="/question.js"></script>
<script src="/quiz.js"></script>
    
</body>
</html>
